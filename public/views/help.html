<md-dialog>
  <md-toolbar>
     <div class="md-toolbar-tools">
       <h2>帮助</h2>
       <span flex></span>
       <md-button class="md-icon-button" ng-click="closeHelpDialog()">
         <md-icon class="material-icons">close</md-icon>
       </md-button>
     </div>
   </md-toolbar>
   <md-dialog-content>
      <div class="md-dialog-content">
        <div class="inset" layout-margin layout="column" layout-align="center center">
          <div>点击图片随机加载</div>
          <div>右滑显示上一张图</div>
          <div>左滑显示下一张图</div>
          <md-divider ng-if="!$last"></md-divider>
          <md-switch ng-model="public.settings.autoShowHelpInfo" aria-label="switch">
            每次启动时显示此提示
          </md-switch>
        </div>
      </div>
    </md-dialog-content>
</md-dialog>
